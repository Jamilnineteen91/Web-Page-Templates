<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>New Era Wavs</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>

    <!----------------- Banner Section --------------------->
    <section class="container-banner"></section>
    
    <!----------------- Content Section --------------------->
    <section class="container-main"> 
        <div class="container-info">
            <button class="btn" id="btn-about">
                <img src="imgs/Buttons/about.png">
            </button>

            <button class="btn" id="btn-terms">
                <img src="imgs/Buttons/terms.png">
            </button>
    
            <button class="btn" id="btn-contact">
                <img src="imgs/Buttons/contact.png">
            </button>
        </div>
        
        <!--     flash store     -->
        <div class="player-plate">
            <div class="container-player">
                <!-- <img src="imgs/player-plate-750.png" alt="player-plate-750"> -->
                <iframe id="mfs_html5" src="https://airbit.com/widgets/html5/?uid=132938&config=672731" width="750" height="510" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

       <!--    Social Media Icons   -->
        <div class="container-icons">
            <div class="wrapper-icons">
                <a href="#" class="icons" id="icon-fb">
                    <img src="imgs/Social Media/fb.png">
                </a>

                <a href="#" class="icons" id="icon-twitter">
                    <img src="imgs/Social Media/twitter.png">
                </a>

                <a href="#" class="icons" id="icon-youtube">
                    <img src="imgs/Social Media/youtube.png">
                </a>
            </div>    
        </div>

        <div class="ledge">
            <img src="imgs/Social Media/ledge.png">
        </div>
        
    </section>

    <!----------------- Modal Windows Section --------------------->

    <!----------------- Footer Section --------------------->
    <footer>
        <div class="container-footer">
            <p id="copyright_text">&copy; copyright 2018 New Era Wavs<br/>
            designed by Derek Grocholski and developed by Jamil Mbabaali.
            </p>
            <!-- <ul id="footer-icons">
                <li><a href="#"><img src="imgs/Footer Icons/footer-fb.png"></a></li>
                <li><a href="#"><img src="imgs/Footer Icons/footer-twitter.png"></a></li>
                <li><a href="#"><img src="imgs/Footer Icons/footer-youtube.png"></a></li>
                <li><a href="#"><img src="imgs/Footer Icons/footer-email.png"></a></li>
            </ul> -->
        </div>
    </footer>
    
</body>
</html>
